{% extends 'authorization/base_auth.html' %}
{% load static %}

{% block main %}
    <!-- Login Admin -->
    <form class="form-default" action="" method="POST">
        {% csrf_token %}
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo/loder.png' %}"></a>
            </div>
            <h2>Reset password</h2>
            <div class="form-input">
                <label for="{{ form.email.label }}">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div style="color: red;">{{ form.email.errors }}</div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="Send mail">
            </div>
            <a href="{% url 'signin' %}" class="forget">Sign In</a>
            <a href="{% url 'signup' %}" class="registration">Registration</a>
        </div>
    </form>
{% endblock %}
